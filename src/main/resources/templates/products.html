<!DOCTYPE html>
<!--Agregamos namespace de thymeleaf-->
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de productos</title>
    <link rel="stylesheet" href="/css/products.css">
<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">-->
</head>
<body>
    <main>
    <h1>Listado de productos</h1>
      <table>
          <thead>
              <tr>
                  <td>Nombre</td>
                  <td>Precio</td>
                  <td>Descripcion</td>
                  <td>Disponibilidad</td>
              </tr>
          </thead>
          <tbody>
    <!--Utilizamos directivas para recibir y mostrar los productos.-->
    <!--    Ciclo-->
    <!--    Objeto productDTO y sus propiedades-->
            <tr th:each="product : ${products}">
                <td th:text="${product.name()}"></td>
                <td th:text="${product.price()}"></td>
                <td th:text="${product.description()}"></td>
<!--            Texto dinamico en base a propiedad boleana-->
                <td th:text="${product.stock()} > 0? 'En stock': 'Sin stock'"></td>
            </tr>
          </tbody>
      </table>
    </main>
</body>
</html>
